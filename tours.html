<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تورهای کیجارو</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="/">کیجارو</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">خانه</a></li>
                <li><a href="/tours.html">تورها</a></li>
                <li><a href="/about.html">درباره ما</a></li>
                <li><a href="/rules.html">قوانین</a></li>
                <li><a href="/contact.html">تماس با ما</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="https://tourun.ir/user/login" class="btn btn-login">ورود</a>
                <a href="https://tourun.ir/user/register" class="btn btn-register">ثبت نام</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="tours-page">
            <h1 class="text-center mb-2">تورهای موجود</h1>
            
            <div class="filters-container">
                <form id="filter-form" class="filter-form">
                    <div class="filter-group">
                        <label for="destination">مقصد</label>
                        <input type="text" id="destination" name="destination" placeholder="نام شهر یا کشور">
                    </div>
                    <div class="filter-group">
                        <label for="minPrice">حداقل قیمت</label>
                        <input type="number" id="minPrice" name="minPrice" placeholder="تومان">
                    </div>
                    <div class="filter-group">
                        <label for="maxPrice">حداکثر قیمت</label>
                        <input type="number" id="maxPrice" name="maxPrice" placeholder="تومان">
                    </div>
                    <div class="filter-group">
                        <label for="startDate">تاریخ شروع</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <button type="submit" class="btn btn-filter">فیلتر</button>
                </form>
            </div>

            <div class="tour-grid">
                <!-- Tour cards will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>درباره کیجارو</h3>
                <p>سامانه رزرو تور و خدمات گردشگری</p>
            </div>
            <div class="footer-section">
                <h3>تماس با ما</h3>
                <p>ایمیل: info@keyjaro.com</p>
                <p>تلفن: ۰۲۱-۱۲۳۴۵۶۷۸</p>
            </div>
            <div class="footer-section">
                <h3>شبکه‌های اجتماعی</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; ۱۴۰۳ کیجارو. تمامی حقوق محفوظ است.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tours.js"></script>
</body>
</html>
